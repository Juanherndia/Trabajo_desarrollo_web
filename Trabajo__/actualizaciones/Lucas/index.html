<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Factoria Artesanal - Tu Mercado de Confianza</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stylesNosotros.css" />
    <script src="script.js" defer></script>
    <script src="scriptNosotros.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- NAVBAR SUPERIOR -->
    <header class="navbar">
      <div class="logo">
        <img src="img/logo.png" alt="Logo La Factoria Artesanal" />
        <div class="factoria">La Factoria Artesanal</div>
      </div>
      <nav class="nav-links">
        <div class="menu-right">
          <div class="menu-icon notificaciones">
            <img src="img/icono_notificacion.png" alt="Notificaciones" />
            <span>Notificaciones</span>
          </div>
          <div class="menu-icon cuenta" onclick="window.location.href='login.html'">
            <img src="img/icono_cuenta.png" alt="Mi cuenta" />
            <span>Mi cuenta</span>
          </div>
          <div class="menu-icon carrito">
            <img src="img/icono_carrito.png" alt="Carrito" />
            <span>Carrito</span>
          </div>
        </div>
      </nav>
    </header>
    <!-- SUB NAVBAR ENLACES -->
    <div class="sub-navbar">
      <ul class="sub-menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Lo mas Vendido</a></li>
        <li><a href="#descuentos">Descuentos</a></li>
        <li><a href="#nosotros">Sobre Nosotros</a></li>
        <li><a href="#categorias">Categorias</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#contacto">Contacto</a></li>
        <li>
          <div class="buscador">
            <input type="text" id="buscar" placeholder="Buscar productos..." />
            <button onclick="buscarProductos()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </li>
      </ul>
    </div>

    <!-- Categorias -->
    <section id="categorias" class="seccion clara">
      <h2></h2>
      <div class="galery">
        <div class="categoria" data-imagenes='["img/accesorios.png", "img/tejidos.png", "img/artesanias.png"]'>
          <h3 class="titulo-categoria">Decoración</h3>
          <img src="img/decoracion.png"/>
          <button>Ver categoría</button>
        </div>
        <div class="categoria" data-imagenes='["img/decoracion.png", "img/tejidos.png", "img/artesanias.png"]'>
          <h3 class="titulo-categoria">Accesorios</h3>
          <img src="img/accesorios.png"/>
          <button>Ver categoría</button>
        </div>
        <div class="categoria" data-imagenes='["img/decoracion.png", "img/artesanias.png", "img/fe.png"]'>
          <h3 class="titulo-categoria">Tejidos</h3>
          <img src="img/tejidos.png" />
          <button>Ver Categoria</button>
        </div>
        <div class="categoria" data-imagenes='["img/decoracion.png", "img/accesorios.png", "img/fe.png"]'>
          <h3 class="titulo-categoria">Artesanias</h3>
          <img src="img/artesanias.png"/>
          <button>Ver Categoria</button>
        </div>
        <div class="categoria" data-imagenes='["img/decoracion.png", "img/accesorios.png", "img/tejidos.png"]'>
          <h3 class="titulo-categoria">Objetos de Fe</h3>
          <img src="img/fe.png"/>
          <button>Ver Categoria</button>
        </div>
      </div>
    </section>
